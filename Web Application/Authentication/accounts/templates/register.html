{% extends "base.html" %}

{% block content %}

<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Register Here</h3>
		<div class="card-text">
            {% if messages %}
                
            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}
      
        {% endif %}
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="post">
                {% csrf_token %}

 
                    
				<!-- to error: add class "has-danger" -->
                <div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" required>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1" required>
                    

                </div>
				<button type="submit" class="btn btn-primary btn-block" >Register</button>
				
				<div class="sign-up">
					Already have an account? <a href="{% url 'login_attempt' %}">Sign in</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>


{% endblock %}
